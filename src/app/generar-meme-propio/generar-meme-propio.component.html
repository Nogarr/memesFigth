<header>
    <div class="barra-superior">
        <img src="./assets/Logo/Icono_Armadillo.png" alt="Icono">
        <div class="Titulo">
            <h1>Memes Figth</h1>
        </div>
    </div>
</header>


    <h2>Generar Meme Propio</h2>

    <!-- Formulario para ingresar texto y ajustar posición -->
    <form [formGroup]="memeForm">
        <label for="text0">Texto 1:</label>
        <input type="text" id="text0" formControlName="text0">


        <label for="textX">Posición X:</label>
        <input type="number" id="textX" formControlName="textX">

        <label for="textY">Posición Y:</label>
        <input type="number" id="textY" formControlName="textY">
    </form>

    <!-- Selección de imagen -->
    <input type="file" (change)="onFileSelected($event)" accept="image/*">

    <!-- Vista previa de la imagen -->
    <div *ngIf="getSafeURL()">
        <img [src]="getSafeURL()" alt="Meme Preview">
    </div>

    <!-- Botones y acciones -->
    <div class="actions">
        <button (click)="roadToMenu()" class="btn btn-warning">Ir al Menú</button>
    </div>
